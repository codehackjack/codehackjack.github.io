		function CalculateFinish(){
			var input, finishStr, i;

			finishStr = '';	
			i = 0;
			input = $("#valueInput").val();

			if (input < 100){
				//console.log("over 100");
				input = input + " ";
			}
			

			finishes.forEach(function(element){
				//console.log(element);
				var num = element.slice(0, 3);

				if (num == input){
					finishStr = element;
				}
			});

			if(finishStr != ''){
				$("#finishOutputTable").html("<Strong>" + finishStr + "</Strong>");			
			}else{
				finishStr = "No Finish. Keep Shooting Champ!";
				$("#finishOutputTable").html("<Strong>" + finishStr + "</Strong>");
			}
	
		}

	</script>
