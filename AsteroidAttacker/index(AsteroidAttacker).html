<!DOCTYPE html>
<html>
<head>
<title>Asteroid avoidance</title>
<meta charset="utf-8">
<link href="game(AsteroidAvoidance).css" rel="stylesheet" type="text/css">
<script type="text/javascript"
src="jquery-2.2.0.js"></script>
<script type="text/javascript" src="game(AsteroidAttacker).js"></script>
</head>
<body>
	<div id="game">
		<div id="gameUI">
			<div id="gameIntro">
				<h1>Asteroid Attacker</h1>
				<p>Click play and then press any key to start.</p>
				<p><a id="gamePlay" class="button"
				href="">Play</a></p>
			</div>
			<div id="gameStats">
				<p>Score: <span class="gameScore"></span> points</p>
				<p><a class="gameReset" href="">Reset</a></p>
			</div>
			<div id="gameComplete">
				<h1>Game over!</h1>
				<p>Score: <span class ="gameScore"></span></p>
				<p><a class="gameReset button" href="">Play
				again</a></p>
			</div>
	</div>
<canvas id="gameCanvas" width="800" height="600">
<!-- Insert fallback content here -->
</canvas>
<audio id="gameSoundBackground" loop>
<source src="soundsbackground.mp3">
<source src="sounds/background.ogg">
</audio>
<audio id="gameSoundThrust" loop>
<source src="soundsthrust.mp3">
<source src="sounds/thrust.ogg">
</audio>
<audio id="LaunchSound">
<source src="MissileLaunch.mp3">
<source src="sounds/death.ogg">
</audio>
<audio id="gameSoundDeath">
<source src="soundsdeath.mp3">
<source src="sounds/death.ogg">
</audio>
</div>
</body>
</html>
